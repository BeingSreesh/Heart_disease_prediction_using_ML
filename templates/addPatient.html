{% load static %}
{% static "images" as baseUrl %}
<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <style>
        @import url(http://fonts.googleapis.com/css?family=Raleway);
body{
    
    /* background-color:#ff666f; */
    background-image: url("{% static 'images/images.jpg'%}");
    background-repeat: no-repeat;
    background-size: cover;

}

a{
    
    color:#fff !important;
    
}
.nav-item {
    font-family: Century Gothic;
    margin: 0 auto;
    padding: 5em 3em;
    text-align: center;
}
.nav-item a {
    color: #FFF;
    text-decoration: none;
    font: 20px Century Gothic;
    margin: 0px 10px;
    padding: 10px 10px;
    position: relative;
    z-index: 0;
}
#ui{
  		background-color: #333;
  		padding: 30px;
  		margin-top:50px;
  		border-radius: 10px;
  		opacity: 0.7;
  		


  	}
  	#ui label{
  		color: #fff;

  	}

/* Top & Bottom Borders Out */


        </style>
    </head>
    <body>
      
        
          <!-- <div class="container"> -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-6">
                        <div id="ui">
                            <form class="form-group" method="get" action="insert">
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Patient id:</label>
                                    <input type="text" name="pid" class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>Resting ECG Results</label>
                                    <select name="restecg" class="form-control" required>
                                        <option>select option</option>
                                        <option value="Normal">Normal</option>
                                        <option value="having ST-T wave abnormality">having ST-T wave abnormality</option>
                                        <option value="left ventricularhypertrophy">left ventricularhypertrophy</option>
                                        
                                      </select>
                                </div>
                                
                            </div> 
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Name:</label>
                                    <input type="text" name="name" class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>Maximum Heart Rate:</label>
                                    <input type="text" name="thalach" class="form-control" required>
                                </div>
                                
                            </div> 
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Gender:</label>
                                    <!-- <input type="radio" name="gender" class="form-control"> -->
                                    <div class="form-control">
                                    <input type="radio" name="gender" value="Male" checked > Male
                                    <input type="radio" name="gender" value="Female" > Female
                                </div>
                                </div>
                                <div class="col-lg-6">
                                    <label>Exercise induced angina</label>
                                    <input type="text" name="exang" class="form-control" required>
                                </div>
                                
                            </div>
                             <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Age:</label>
                                    <input type="text" name="age" class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>ST Depression </label>
                                    <input type="text" name="oldpeak" class="form-control" required>
                                </div>
                                
                            </div> 
                             <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Chest Pain Type</label>
                                    <!-- <input type="text" name="sboard" class="form-control"> -->
                                    <select name="cp" class="form-control" >
                                        <option>select option</option>
                                        <option value="Typical Angina">Typical Angina</option>
                                        <option value="Atypical Angina">Atypical Angina</option>
                                        <option value="Non-anginal pain">Non-anginal pain</option>
                                        <option value="asymptomatic">asymptomatic</option>
                                      </select>
                                </div>
                                <div class="col-lg-6">
                                    <label>Slope of the peak exercise ST segment</label>
                                    <select name="slope" class="form-control" >
                                        <option>select option</option>
                                        <option value="Upsloping">Upsloping</option>
                                        <option value="flat">flat</option>
                                        <option value="Downsloping">Downsloping</option>
                                        
                                      </select>
                                </div>
                                
                            </div> 
                             <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Resting blood pressure</label>
                                    <input type="text" name="trestbps" class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>Number of vessels colored by flouroscopy</label>
                                    <input type="text" name="ca" class="form-control" required>
                                </div>
                                
                            </div> 
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Cholestrol</label>
                                    <input type="text" name="chol" class="form-control" required>
                                </div>

                                <div class="col-lg-6">
                                    <label>thalessemia</label>
                                    <select name="thal" class="form-control" >
                                        <option>select option</option>
                                        <option value="Normal">Normal</option>
                                        <option value="Fixed Defect">Fixed Defect</option>
                                        <option value="Reversible Defect">Reversible Defect</option>
                                        
                                      </select>
                                </div>
                                
                                
                            </div> 
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Fasting Blood sugar</label>
                                    <select name="fbs" class="form-control" required>
                                        <option>select option</option>
                                        <option value="greater than 120">greater than 120</option>
                                        <option value="less than 120">less than 120</option>
                                        
                                        
                                      </select>
                                </div>
                               
                                
                            </div> 
                            <div class="row text-center">
                                <div class="col-lg-6">
                                    <label>Username:</label>
                                    <input type="text" name="username" class="form-control" required>
                                </div>
                                <div class="col-lg-6">
                                    <label>Password:</label>
                                    <input type="text" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control" required>
                                </div>
                                
                            </div> 
                            <br>
                            <input type="submit" name="submit" value="Register" class="btn btn-primary btn-block btn-lg">
        
                            <a type="button"  href="viewPatients"  class="btn btn-primary btn-block btn-lg">
                                Back</a>

                                                </form>
                        </div>
                    </div>
                </div>
        
            </div>
        
               
                        
    </body>
</html>
